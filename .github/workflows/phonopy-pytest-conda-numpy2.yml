name: phonopy test using conda-forge environment and numpy 2.0

on:
  push:
    branches-ignore:
    - publish-gh-pages
    - develop
    - master
    - rc
  pull_request:
    branches: [ develop ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    - uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: latest
    - name: Install dependencies
      run: |
        conda activate test
        conda install --yes -c conda-forge python=${{ matrix.python-version }}
        conda install --yes -c conda-forge matplotlib-base pyyaml scipy "numpy=2" h5py pip pytest c-compiler
    - name: Install cp2k-input-tools
      run: |
        conda activate test
        pip install cp2k-input-tools
    - name: Setup spglib
      run: |
        conda activate test
        git clone --depth 1 https://github.com/spglib/spglib.git
        cd spglib
        pip install -e . -vvv
        cd ..
    - name: Setup phonopy
      run: |
        conda activate test
        pip install -e . -vvv
    - name: Test with pytest
      run: |
        conda activate test
        pytest
