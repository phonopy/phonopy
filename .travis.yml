language: python
sudo: false
dist: trusty

python:
    - '2.7'
    - '3.5'

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - conda update --yes conda

install:
    - conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy h5py pyyaml matplotlib anaconda-client anaconda-build
    - pwd
    # - git branch -v
    # - git describe --tags --dirty
    - ./get_nanoversion.sh
    - cat __nanoversion__.txt
    - python setup.py install

script: 
    - cd test/phonopy 
    - python -m unittest discover -b
    - cd ../..

deploy:
    # testing pypi
    - provider: pypi
      server: https://testpypi.python.org/pypi
      skip_cleanup: true
      distributions: sdist
      user: atztogo
      password:
        secure: ""
      on:
        repo: atztogo/phonopy
        branch: rc
        tags: false
        # python: 2.7

    # testing anaconda
    - provider: script
      skip_cleanup: true
      script: conda/anaconda_deploy.sh rc $ANACONDA_TOKEN $TRAVIS_BRANCH
      on:
        repo: atztogo/phonopy
        branch: rc
        tags: false
        # python: 2.7

    # production pypi
    - provider: pypi
      skip_cleanup: true
      distributions: sdist
      user: atztogo
      password:
        secure: ""
      on:
        repo: atztogo/phonopy
        branch: master
        tags: false
        # python: 2.7  

    # production anaconda
    - provider: script
      skip_cleanup: true
      script: conda/anaconda_deploy.sh main $ANACONDA_TOKEN $TRAVIS_BRANCH
      on:
        repo: atztogo/phonopy
        branch: master
        tags: false
        # python: 2.7
